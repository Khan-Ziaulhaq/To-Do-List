<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100%;
    font-family: Arial, sans-serif;
    background-color: #11121a;
    color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #222533;
    width: 100%;
    max-width: 600px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.container h2 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    font-family: "DM Serif Text", serif;
    color: #f8f8f8;
    letter-spacing: 3px;
}

.input-container {
    display: flex;
    width: 100%;
    gap: 10px;
    margin-bottom: 20px;
}

.input-container input {
    flex: 1;
    padding: 15px;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
}

.input-container button {
    padding: 10px 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    background-color: #5e63ff;
    color: #f8f8f8;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-container button:hover {
    background-color: #4549c5;
}

.itemlist {
    width: 100%;
    max-height: 400px;
    overflow-y: auto;
    list-style: none;
    scrollbar-width: none;
}

.itemlist li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px;
    margin-bottom: 10px;
    background-color: #33364a;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.itemlist li:hover {
    background-color: #3a3f5c;
}

.itemlist li i {
    font-size: 1.5rem;
    color: #f8f8f8;
    cursor: pointer;
}

@media screen and (max-width: 480px) {
    .container {
        padding: 15px;
    }

    .container h2 {
        font-size: 1.5rem;
    }

    .input-container button {
        font-size: 1rem;
    }
}
    </style>

</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="Type something...">
            <button onclick="add()"><i class='bx bx-plus'></i></button>
        </div>
        <ul class="itemlist"></ul>
    </div>

    <script>
        let Input = document.getElementById("itemInput");
        let text = document.querySelector(".itemlist");

        function add() {
            if (Input.value == "") {
                alert("Enter the Task");
            } else {
                let newElement = document.createElement("li");
                newElement.innerHTML = `${Input.value.toUpperCase()} <i class='bx bxs-trash'></i> `;
                text.appendChild(newElement);
                Input.value = "";

                newElement.querySelector("i").addEventListener("click", remove);
                function remove() {
                    newElement.remove();
                    alert("Task Removed");
                }
            }
        }
    </script>
</body>

</html>
